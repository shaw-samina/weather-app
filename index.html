<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fasthand&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Play:wght@400;700&family=Rock+Salt&family=Story+Script&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app-box">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-results">
          <div>
            <h1 class="weather-app-city">Chicago</h1>
            <p class="weather-app-details">
              Tuesday, 14:49, scattered clouds <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="emoji-temp-unit">
            <div class="weather-emoji">🌤️</div>
            <div class="current-temp">54</div>
            <div class="temp-unit">°F</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/shaw-samina" target="_blank"
          >Samina Shaw,</a
        >
        code hosted on
        <a href="https://github.com/shaw-samina/weather-app" target="_blank"
          >GitHub</a
        >, and website hosted on
        <a href="https://weather-app-project-1st.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
